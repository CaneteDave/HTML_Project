<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="../package/swiper-bundle.min.css">
  <link rel="stylesheet" href="t1.css">
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(../DC/brands/nike2.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(../DC/brands/ad.png)"></div>
      <div class="swiper-slide" style="background-image:url(../DC/brands/adi.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(../DC/era/e1.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(../DC/era/e1.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(../DC/era/e1.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(../DC/era/e1.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(../DC/era/e1.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(../DC/era/e1.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(../DC/era/e1.jpg)"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="../package/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>

</html>
